<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  
<script src="jquery-min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<div id="sandbox">
		<div id="output">

		</div>
		<button id="revert" class="btn btn-danger" onclick="revertMobile()">Code</button>
	</div>
	<div id="code" class="">

		</div>

		</div>
